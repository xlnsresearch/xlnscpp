name: üêõ Bug Report
description: Report a bug or unexpected behavior in XLNSCPP
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues and this is a new bug
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Include the header '...'
        2. Call function '...'
        3. With parameters '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: If applicable, add a minimal code sample to reproduce the bug.
      render: cpp
      placeholder: |
        #include "xlns16.cpp"
        
        int main() {
            // Your code here
        }

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component does this bug affect?
      options:
        - xlns16
        - xlns32
        - Both
        - Other
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: Compiler Version
      description: What compiler are you using?
      placeholder: "e.g., g++ 11.4.0, clang++ 14.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      placeholder: "e.g., Ubuntu 22.04, Windows 11, macOS Ventura"
    validations:
      required: true

  - type: textarea
    id: compile-options
    attributes:
      label: Compile Options
      description: What compile-time options/macros are you using?
      placeholder: |
        e.g., xlns16_ideal, xlns16_alt, xlns16_table

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

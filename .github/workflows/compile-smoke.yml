name: Compile Smoke

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Smoke compile key sources
        run: |
          g++ -std=c++17 -O2 -c xlns16.cpp -o xlns16.o
          g++ -std=c++17 -O2 -c xlns32.cpp -o xlns32.o
          g++ -std=c++17 -O2 time16test.cpp -o time16test

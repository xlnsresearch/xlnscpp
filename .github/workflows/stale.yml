name: Stale

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security
          exempt-pr-labels: pinned,security
          stale-issue-message: >
            This issue has had no recent activity and has been marked as stale.
            Please comment if it is still relevant.
          stale-pr-message: >
            This pull request has had no recent activity and has been marked as stale.
            Please update or comment if it is still relevant.
          close-issue-message: >
            Closing this issue due to inactivity. Reopen or comment if it remains relevant.
          close-pr-message: >
            Closing this pull request due to inactivity. Reopen or comment if work should continue.
